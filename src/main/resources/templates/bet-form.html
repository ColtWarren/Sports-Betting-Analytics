<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Bet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-size: clamp(0.9em, 2.5vw, 1em);
        }
        
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .form-container {
                padding: 40px;
            }
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: clamp(0.9em, 2.5vw, 0.95em);
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: clamp(0.95em, 2.5vw, 1em);
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
            }
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: clamp(1em, 2.5vw, 1.1em);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-odds {
            background: #10b981;
            color: white;
            margin-bottom: 10px;
        }
        
        .btn-odds:hover {
            background: #059669;
        }
        
        .helper-text {
            font-size: clamp(0.8em, 2vw, 0.85em);
            color: #6b7280;
            margin-top: 5px;
        }
        
        .odds-comparison {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .odds-comparison.show {
            display: block;
        }
        
        .odds-comparison h2 {
            color: #374151;
            margin-bottom: 15px;
            font-size: clamp(1.2em, 4vw, 1.5em);
        }
        
        .odds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .odds-card {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .odds-card.best {
            border-color: #10b981;
            background: #d1fae5;
        }
        
        .odds-card.best .book-name {
            color: #065f46;
        }
        
        .book-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: clamp(0.9em, 2.5vw, 1em);
        }
        
        .odds-value {
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: bold;
            color: #667eea;
        }
        
        .odds-card.best .odds-value {
            color: #10b981;
        }
        
        .best-badge {
            background: #10b981;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            margin-top: 5px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ûï Create New Bet</h1>
            <p>Enter your bet details below</p>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>
        
        <div id="oddsComparison" class="odds-comparison">
            <h2>üìä Live Odds Comparison</h2>
            <div id="oddsContent"></div>
        </div>
        
        <div class="form-container">
            <button type="button" class="btn btn-odds" onclick="fetchLiveOdds()">
                üîç Fetch Live Odds
            </button>
            
            <form th:action="@{/bets/create}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sport">Sport *</label>
                        <select id="sport" name="sport" required>
                            <option value="">Select Sport</option>
                            <option value="NFL">NFL</option>
                            <option value="NBA">NBA</option>
                            <option value="MLB">MLB</option>
                            <option value="NHL">NHL</option>
                            <option value="NCAAF">NCAAF</option>
                            <option value="NCAAB">NCAAB</option>
                            <option value="SOCCER">Soccer</option>
                            <option value="UFC">UFC</option>
                            <option value="BOXING">Boxing</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sportsbookName">Sportsbook *</label>
                        <select id="sportsbookName" name="sportsbookName" required>
                            <option value="">Select Sportsbook</option>
                            <option value="FANDUEL">FanDuel</option>
                            <option value="DRAFTKINGS">DraftKings</option>
                            <option value="BETMGM">BetMGM</option>
                            <option value="CAESARS">Caesars</option>
                            <option value="POINTSBET">PointsBet</option>
                            <option value="BARSTOOL">Barstool</option>
                            <option value="UNIBET">Unibet</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="eventName">Team Name (for odds lookup) *</label>
                        <input type="text" id="teamName" 
                               placeholder="e.g., Carolina Panthers or Green Bay Packers">
                        <span class="helper-text">Use full team name for best results</span>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="eventName">Event Name *</label>
                        <input type="text" id="eventName" name="eventName" 
                               placeholder="e.g., Kansas City Chiefs vs Buffalo Bills" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="betType">Bet Type *</label>
                        <select id="betType" name="betType" required>
                            <option value="">Select Type</option>
                            <option value="MONEYLINE">Moneyline</option>
                            <option value="SPREAD">Spread</option>
                            <option value="TOTAL_OVER">Total (Over)</option>
                            <option value="TOTAL_UNDER">Total (Under)</option>
                            <option value="PROP">Prop Bet</option>
                            <option value="PARLAY">Parlay</option>
                            <option value="TEASER">Teaser</option>
                            <option value="FUTURES">Futures</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="selection">Selection *</label>
                        <input type="text" id="selection" name="selection" 
                               placeholder="e.g., Chiefs -3 or Lakers ML" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stake">Stake ($) *</label>
                        <input type="number" id="stake" name="stake" step="0.01" min="0.01" 
                               placeholder="100.00" required>
                        <span class="helper-text">Amount you're risking</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="odds">Odds (American) *</label>
                        <input type="number" id="odds" name="odds" step="1" 
                               placeholder="-110 or +150" required>
                        <span class="helper-text">Use American format (e.g., -110, +150)</span>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" 
                                  placeholder="Any additional information about this bet..."></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">üíæ Create Bet</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        async function fetchLiveOdds() {
            const sport = document.getElementById('sport').value;
            const teamName = document.getElementById('teamName').value;
            const betType = document.getElementById('betType').value;
            
            if (!sport || !teamName || !betType) {
                alert('Please select Sport, enter Team Name, and select Bet Type first!');
                return;
            }
            
            const oddsContainer = document.getElementById('oddsComparison');
            const oddsContent = document.getElementById('oddsContent');
            
            oddsContent.innerHTML = '<div class="loading">üîÑ Fetching live odds...</div>';
            oddsContainer.classList.add('show');
            
            try {
                const response = await fetch(`/api/odds/best?sport=${sport}&team=${encodeURIComponent(teamName)}&betType=${betType}`);
                const data = await response.json();
                
                if (!data.found) {
                    oddsContent.innerHTML = '<div class="error">‚ùå No odds found. Check team name spelling or try a different game.</div>';
                    return;
                }
                
                let html = `<p><strong>Game:</strong> ${data.game}</p>`;
                html += `<p><strong>Best Book:</strong> ${data.bestBook} at ${data.bestOdds > 0 ? '+' : ''}${data.bestOdds}</p>`;
                html += '<div class="odds-grid">';
                
                const bookmakers = data.bookmakers;
                for (const [book, odds] of Object.entries(bookmakers)) {
                    const isBest = book === data.bestBook;
                    const oddsValue = odds.price;
                    
                    html += `
                        <div class="odds-card ${isBest ? 'best' : ''}" onclick="useTheseOdds('${book}', ${oddsValue})">
                            <div class="book-name">${book}</div>
                            <div class="odds-value">${oddsValue > 0 ? '+' : ''}${oddsValue}</div>
                            ${isBest ? '<span class="best-badge">BEST</span>' : ''}
                        </div>
                    `;
                }
                
                html += '</div>';
                html += '<p style="margin-top: 15px; font-size: 0.9em; color: #6b7280;">üí° Click any card to use those odds</p>';
                
                oddsContent.innerHTML = html;
                
            } catch (error) {
                oddsContent.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function useTheseOdds(book, odds) {
            document.getElementById('odds').value = odds;
            
            // Try to match the book name
            const sportsbookSelect = document.getElementById('sportsbookName');
            const bookMapping = {
                'FanDuel': 'FANDUEL',
                'DraftKings': 'DRAFTKINGS',
                'BetMGM': 'BETMGM',
                'BetRivers': 'OTHER',
                'MyBookie.ag': 'OTHER',
                'BetOnline.ag': 'OTHER',
                'LowVig.ag': 'OTHER',
                'BetUS': 'OTHER',
                'Bovada': 'OTHER'
            };
            
            const mappedBook = bookMapping[book] || 'OTHER';
            sportsbookSelect.value = mappedBook;
            
            alert(`‚úÖ Odds set to ${odds > 0 ? '+' : ''}${odds} from ${book}`);
        }
    </script>
</body>
</html>

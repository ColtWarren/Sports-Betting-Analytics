<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Bet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .helper-text {
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ûï Create New Bet</h1>
            <p>Enter your bet details below</p>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>
        
        <div class="form-container">
            <form th:action="@{/bets/create}" method="post">
                <div class="form-grid">
                    <!-- Sport -->
                    <div class="form-group">
                        <label for="sport">Sport *</label>
                        <select id="sport" name="sport" required>
                            <option value="">Select Sport</option>
                            <option value="NFL">NFL</option>
                            <option value="NBA">NBA</option>
                            <option value="MLB">MLB</option>
                            <option value="NHL">NHL</option>
                            <option value="NCAAF">NCAAF</option>
                            <option value="NCAAB">NCAAB</option>
                            <option value="SOCCER">Soccer</option>
                            <option value="UFC">UFC</option>
                            <option value="BOXING">Boxing</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <!-- Sportsbook -->
                    <div class="form-group">
                        <label for="sportsbookName">Sportsbook *</label>
                        <select id="sportsbookName" name="sportsbookName" required>
                            <option value="">Select Sportsbook</option>
                            <option value="FANDUEL">FanDuel</option>
                            <option value="DRAFTKINGS">DraftKings</option>
                            <option value="BETMGM">BetMGM</option>
                            <option value="CAESARS">Caesars</option>
                            <option value="POINTSBET">PointsBet</option>
                            <option value="BARSTOOL">Barstool</option>
                            <option value="UNIBET">Unibet</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <!-- Event Name -->
                    <div class="form-group full-width">
                        <label for="eventName">Event Name *</label>
                        <input type="text" id="eventName" name="eventName" 
                               placeholder="e.g., Kansas City Chiefs vs Buffalo Bills" required>
                    </div>
                    
                    <!-- Bet Type -->
                    <div class="form-group">
                        <label for="betType">Bet Type *</label>
                        <select id="betType" name="betType" required>
                            <option value="">Select Type</option>
                            <option value="MONEYLINE">Moneyline</option>
                            <option value="SPREAD">Spread</option>
                            <option value="TOTAL_OVER">Total (Over)</option>
                            <option value="TOTAL_UNDER">Total (Under)</option>
                            <option value="PROP">Prop Bet</option>
                            <option value="PARLAY">Parlay</option>
                            <option value="TEASER">Teaser</option>
                            <option value="FUTURES">Futures</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <!-- Selection -->
                    <div class="form-group">
                        <label for="selection">Selection *</label>
                        <input type="text" id="selection" name="selection" 
                               placeholder="e.g., Chiefs -3 or Lakers ML" required>
                    </div>
                    
                    <!-- Stake -->
                    <div class="form-group">
                        <label for="stake">Stake ($) *</label>
                        <input type="number" id="stake" name="stake" step="0.01" min="0.01" 
                               placeholder="100.00" required>
                        <span class="helper-text">Amount you're risking</span>
                    </div>
                    
                    <!-- Odds -->
                    <div class="form-group">
                        <label for="odds">Odds (American) *</label>
                        <input type="number" id="odds" name="odds" step="1" 
                               placeholder="-110 or +150" required>
                        <span class="helper-text">Use American format (e.g., -110, +150)</span>
                    </div>
                    
                    <!-- Notes -->
                    <div class="form-group full-width">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" 
                                  placeholder="Any additional information about this bet..."></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">üíæ Create Bet</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

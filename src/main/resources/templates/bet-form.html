<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bet - Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #e0e7ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            animation: orbPulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes orbPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2em, 6vw, 3.5em);
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 15px;
            font-size: clamp(0.95em, 2.5vw, 1.1em);
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }
        
        .form-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .kelly-calculator {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        
        .kelly-calculator.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .kelly-calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: lineSlide 2s infinite;
        }
        
        @keyframes lineSlide {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .kelly-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3em, 4vw, 1.8em);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .kelly-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .kelly-stat {
            background: rgba(17, 24, 39, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            text-align: center;
        }
        
        .kelly-label {
            font-size: clamp(0.85em, 2vw, 0.95em);
            color: #6ee7b7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .kelly-value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 900;
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .kelly-note {
            margin-top: 20px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            color: #6ee7b7;
            font-size: clamp(0.9em, 2vw, 1em);
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            font-size: clamp(0.95em, 2.5vw, 1.1em);
            font-weight: 700;
            color: #a5b4fc;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #e0e7ff;
            font-size: clamp(0.95em, 2.5vw, 1.05em);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .btn-odds {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-odds:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5);
        }
        
        .btn-submit {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: clamp(1.1em, 3vw, 1.4em);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
        }
        
        .odds-comparison {
            margin-top: 30px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            display: none;
        }
        
        .odds-comparison.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .odds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .odds-card {
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .odds-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            border-color: rgba(139, 92, 246, 0.6);
        }
        
        .odds-card.best {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .book-odds {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .odds-card.best .book-odds {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ûï NEW BET</h1>
            <p class="subtitle">Place Your Next Winning Bet</p>
            <a href="/" class="back-btn">‚Üê Command Center</a>
        </header>
        
        <div class="form-container">
            <!-- Kelly Calculator Display -->
            <div id="kellyCalculator" class="kelly-calculator">
                <h3 class="kelly-title">üßÆ KELLY CRITERION</h3>
                <div class="kelly-stats">
                    <div class="kelly-stat">
                        <div class="kelly-label">Recommended Stake</div>
                        <div class="kelly-value">$<span id="kellyStake">0.00</span></div>
                    </div>
                    <div class="kelly-stat">
                        <div class="kelly-label">Kelly %</div>
                        <div class="kelly-value"><span id="kellyPercent">0.0</span>%</div>
                    </div>
                    <div class="kelly-stat">
                        <div class="kelly-label">Expected Value</div>
                        <div class="kelly-value"><span id="kellyEV">0.0</span>%</div>
                    </div>
                    <div class="kelly-stat">
                        <div class="kelly-label">Current Bankroll</div>
                        <div class="kelly-value">$<span id="kellyBankroll">0.00</span></div>
                    </div>
                </div>
                <div class="kelly-note">
                    üí° Using Quarter Kelly (25%) for safer long-term bankroll management
                </div>
            </div>
            
            <form th:action="@{/bets/create}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sport">üèà Sport</label>
                        <select id="sport" name="sport" required onchange="calculateKelly()">
                            <option value="">Select Sport</option>
                            <option value="NFL">NFL</option>
                            <option value="NBA">NBA</option>
                            <option value="MLB">MLB</option>
                            <option value="NHL">NHL</option>
                            <option value="NCAAF">NCAAF</option>
                            <option value="NCAAB">NCAAB</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="betType">üìä Bet Type</label>
                        <select id="betType" name="betType" required onchange="calculateKelly()">
                            <option value="">Select Type</option>
                            <option value="MONEYLINE">Moneyline</option>
                            <option value="SPREAD">Spread</option>
                            <option value="TOTAL_OVER">Total Over</option>
                            <option value="TOTAL_UNDER">Total Under</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="eventName">üéØ Event</label>
                        <input type="text" id="eventName" name="eventName" placeholder="e.g., Chiefs vs Bills" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="teamName">üîç Team Name (for live odds)</label>
                        <input type="text" id="teamName" placeholder="e.g., Kansas City Chiefs">
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="button" class="btn-odds" onclick="fetchLiveOdds()">
                            üî• FETCH LIVE ODDS
                        </button>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="selection">‚úÖ Selection</label>
                        <input type="text" id="selection" name="selection" placeholder="e.g., Chiefs -3.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stake">üí∞ Stake ($)</label>
                        <input type="number" id="stake" name="stake" step="0.01" min="0.01" placeholder="100.00" required oninput="calculateKelly()">
                    </div>
                    
                    <div class="form-group">
                        <label for="odds">üìà Odds</label>
                        <input type="number" id="odds" name="odds" step="1" placeholder="-110" required oninput="calculateKelly()">
                    </div>
                    
                    <div class="form-group">
                        <label for="sportsbookName">üè¶ Sportsbook</label>
                        <select id="sportsbookName" name="sportsbookName" required>
                            <option value="">Select Book</option>
                            <option value="DRAFTKINGS">DraftKings</option>
                            <option value="FANDUEL">FanDuel</option>
                            <option value="BETMGM">BetMGM</option>
                            <option value="CAESARS">Caesars</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventStartTime">‚è∞ Event Start</label>
                        <input type="datetime-local" id="eventStartTime" name="eventStartTime">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notes">üìù Notes (Optional)</label>
                        <textarea id="notes" name="notes" placeholder="Add any notes about this bet..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    üöÄ PLACE BET
                </button>
            </form>
            
            <div id="odds-comparison" class="odds-comparison">
                <h3 class="odds-title">üìä Live Odds Comparison</h3>
                <div id="odds-grid" class="odds-grid"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentBankroll = 0;
        
        // Fetch current bankroll on load
        async function loadBankroll() {
            try {
                const response = await fetch('/api/kelly/calculate?odds=-110&winProbability=0.52&fractional=true');
                const data = await response.json();
                currentBankroll = data.currentBankroll;
            } catch (error) {
                console.error('Error loading bankroll:', error);
                currentBankroll = 1000; // Default
            }
        }
        
        async function calculateKelly() {
            const odds = parseInt(document.getElementById('odds').value);
            const stake = parseFloat(document.getElementById('stake').value);
            
            if (!odds || isNaN(odds)) {
                document.getElementById('kellyCalculator').classList.remove('show');
                return;
            }
            
            try {
                // Use 52% win probability as default (slight edge over 50%)
                const winProb = odds < 0 ? 0.54 : 0.48; // Favorites vs underdogs
                
                const response = await fetch(`/api/kelly/calculate?odds=${odds}&winProbability=${winProb}&fractional=true`);
                const data = await response.json();
                
                document.getElementById('kellyStake').textContent = data.recommendedStake.toFixed(2);
                document.getElementById('kellyPercent').textContent = data.kellyPercentage.toFixed(2);
                document.getElementById('kellyEV').textContent = data.expectedValue.toFixed(2);
                document.getElementById('kellyBankroll').textContent = data.currentBankroll.toFixed(2);
                
                document.getElementById('kellyCalculator').classList.add('show');
                
            } catch (error) {
                console.error('Error calculating Kelly:', error);
            }
        }
        
        async function fetchLiveOdds() {
            const sport = document.getElementById('sport').value;
            const teamName = document.getElementById('teamName').value;
            const betType = document.getElementById('betType').value;
            
            if (!sport || !teamName || !betType) {
                alert('‚ö†Ô∏è Please select Sport, Bet Type, and enter Team Name first!');
                return;
            }
            
            try {
                const response = await fetch(`/api/odds/best?sport=${sport}&team=${encodeURIComponent(teamName)}&betType=${betType}`);
                const data = await response.json();
                
                if (data.found) {
                    displayOdds(data);
                } else {
                    alert('‚ùå No odds found. Check team name spelling or try a different game.');
                }
            } catch (error) {
                alert('‚ùå Error fetching odds: ' + error.message);
            }
        }
        
        function displayOdds(data) {
            const comparison = document.getElementById('odds-comparison');
            const grid = document.getElementById('odds-grid');
            
            let html = '';
            const bestBook = data.bestBook;
            
            Object.entries(data.bookmakers).forEach(([book, odds]) => {
                const isBest = book === bestBook;
                html += `
                    <div class="odds-card ${isBest ? 'best' : ''}" onclick="useTheseOdds('${book}', ${odds})">
                        <div class="book-name">${book}</div>
                        <div class="book-odds">${odds > 0 ? '+' : ''}${odds}</div>
                        ${isBest ? '<span class="best-badge">BEST</span>' : ''}
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            comparison.classList.add('show');
        }
        
        function useTheseOdds(book, odds) {
            document.getElementById('odds').value = odds;
            
            const bookMapping = {
                'FanDuel': 'FANDUEL',
                'DraftKings': 'DRAFTKINGS',
                'BetMGM': 'BETMGM'
            };
            
            const mappedBook = bookMapping[book] || 'OTHER';
            document.getElementById('sportsbookName').value = mappedBook;
            
            calculateKelly();
            
            alert(`‚úÖ Odds set to ${odds > 0 ? '+' : ''}${odds} from ${book}`);
        }
        
        // Load bankroll on page load
        loadBankroll();
    </script>
</body>
</html>

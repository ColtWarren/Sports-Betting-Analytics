<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Performance Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-size: clamp(0.9em, 2.5vw, 1em);
        }
        
        .stats-summary {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .stats-summary h2 {
            font-size: clamp(1.2em, 4vw, 1.5em);
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: clamp(0.8em, 2vw, 0.9em);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: clamp(1.2em, 3vw, 1.5em);
            font-weight: bold;
            color: #333;
        }
        
        .ai-analysis {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        
        @media (min-width: 768px) {
            .ai-analysis {
                padding: 30px;
            }
        }
        
        .ai-icon {
            font-size: clamp(2em, 6vw, 3em);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .analysis-content {
            white-space: pre-wrap;
            color: #374151;
            font-size: clamp(0.95em, 2.5vw, 1.05em);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Performance Analysis</h1>
            <p>Claude AI analyzes your betting performance</p>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </header>
        
        <div class="stats-summary">
            <h2>Your Current Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Bets</div>
                    <div class="stat-value" th:text="${totalBets}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Won</div>
                    <div class="stat-value" th:text="${wonCount}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lost</div>
                    <div class="stat-value" th:text="${lostCount}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Profit/Loss</div>
                    <div class="stat-value">$<span th:text="${#numbers.formatDecimal(profitLoss, 1, 2)}">0.00</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value"><span th:text="${#numbers.formatDecimal(winRate, 1, 1)}">0.0</span>%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ROI</div>
                    <div class="stat-value"><span th:text="${#numbers.formatDecimal(roi, 1, 1)}">0.0</span>%</div>
                </div>
            </div>
        </div>
        
        <div class="ai-analysis">
            <div class="ai-icon">ü§ñ</div>
            <div class="analysis-content" th:text="${analysis}">
                Analyzing your performance...
            </div>
        </div>
    </div>
</body>
</html>

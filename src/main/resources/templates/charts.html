<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #e0e7ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            animation: orbPulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes orbPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2em, 6vw, 3.5em);
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            animation: gradientShift 5s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: clamp(1.1em, 3vw, 1.5em);
            color: #a5b4fc;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 15px;
            font-size: clamp(0.95em, 2.5vw, 1.1em);
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        @media (min-width: 1024px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .chart-card {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6366f1, #8b5cf6, transparent);
            animation: lineSlide 3s infinite;
        }
        
        @keyframes lineSlide {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            border-color: rgba(139, 92, 246, 0.6);
        }
        
        .chart-card.full-width {
            grid-column: 1 / -1;
        }
        
        .chart-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3em, 4vw, 1.8em);
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
        }
        
        .chart-container.large {
            height: 450px;
        }
        
        canvas {
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3));
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-bottom: 15px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .empty-state p {
            font-size: clamp(1em, 3vw, 1.2em);
            color: #a5b4fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ANALYTICS</h1>
            <p class="subtitle">Performance Visualization & Insights</p>
            <a href="/" class="back-btn">‚Üê Command Center</a>
        </header>
        
        <div th:if="${bets.isEmpty()}" class="chart-card full-width">
            <div class="empty-state">
                <h2>üì≠ NO DATA YET</h2>
                <p>Place some bets to see your analytics!</p>
            </div>
        </div>
        
        <div th:if="${!bets.isEmpty()}" class="charts-grid">
            <div class="chart-card full-width">
                <h2 class="chart-title">üìà Profit Over Time</h2>
                <div class="chart-container large">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2 class="chart-title">üéØ Win/Loss Distribution</h2>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2 class="chart-title">üè¶ Performance by Sportsbook</h2>
                <div class="chart-container">
                    <canvas id="sportsbookChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2 class="chart-title">üèà Performance by Sport</h2>
                <div class="chart-container">
                    <canvas id="sportChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2 class="chart-title">üìä Performance by Bet Type</h2>
                <div class="chart-container">
                    <canvas id="betTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script th:if="${!bets.isEmpty()}">
        // Get bet data
        const bets = /*[[${bets}]]*/ [];
        
        // Chart.js default config for futuristic style
        Chart.defaults.color = '#a5b4fc';
        Chart.defaults.borderColor = 'rgba(99, 102, 241, 0.3)';
        Chart.defaults.font.family = 'Rajdhani, sans-serif';
        Chart.defaults.font.size = 14;
        
        // Profit Over Time Chart
        const profitData = bets
            .sort((a, b) => new Date(a.settledAt) - new Date(b.settledAt))
            .reduce((acc, bet) => {
                const lastProfit = acc.length > 0 ? acc[acc.length - 1].y : 0;
                acc.push({
                    x: new Date(bet.settledAt),
                    y: lastProfit + parseFloat(bet.profitLoss || 0)
                });
                return acc;
            }, []);
        
        new Chart(document.getElementById('profitChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Cumulative Profit',
                    data: profitData,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5,
                    pointBackgroundColor: '#10b981',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#34d399',
                    pointHoverBorderColor: '#fff',
                    pointHoverBorderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.95)',
                        titleColor: '#e0e7ff',
                        bodyColor: '#a5b4fc',
                        borderColor: '#6366f1',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: (context) => `Profit: $${context.parsed.y.toFixed(2)}`
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'day' },
                        grid: { color: 'rgba(99, 102, 241, 0.1)' },
                        ticks: { color: '#a5b4fc' }
                    },
                    y: {
                        grid: { color: 'rgba(99, 102, 241, 0.1)' },
                        ticks: {
                            color: '#a5b4fc',
                            callback: (value) => '$' + value
                        }
                    }
                }
            }
        });
        
        // Win/Loss Distribution
        const statusCounts = bets.reduce((acc, bet) => {
            acc[bet.status] = (acc[bet.status] || 0) + 1;
            return acc;
        }, {});
        
        new Chart(document.getElementById('distributionChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(statusCounts),
                datasets: [{
                    data: Object.values(statusCounts),
                    backgroundColor: [
                        '#10b981',
                        '#ef4444',
                        '#6b7280'
                    ],
                    borderColor: '#0a0e27',
                    borderWidth: 3,
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: { size: 14, weight: 'bold' },
                            color: '#e0e7ff'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.95)',
                        titleColor: '#e0e7ff',
                        bodyColor: '#a5b4fc',
                        borderColor: '#6366f1',
                        borderWidth: 1,
                        padding: 12
                    }
                }
            }
        });
        
        // Performance by Sportsbook
        const sportsbookData = bets.reduce((acc, bet) => {
            if (!acc[bet.sportsbookName]) {
                acc[bet.sportsbookName] = 0;
            }
            acc[bet.sportsbookName] += parseFloat(bet.profitLoss || 0);
            return acc;
        }, {});
        
        new Chart(document.getElementById('sportsbookChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(sportsbookData),
                datasets: [{
                    label: 'Profit/Loss',
                    data: Object.values(sportsbookData),
                    backgroundColor: Object.values(sportsbookData).map(v => 
                        v >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)'
                    ),
                    borderColor: Object.values(sportsbookData).map(v => 
                        v >= 0 ? '#10b981' : '#ef4444'
                    ),
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.95)',
                        titleColor: '#e0e7ff',
                        bodyColor: '#a5b4fc',
                        borderColor: '#6366f1',
                        borderWidth: 1,
                        padding: 12,
                        callbacks: {
                            label: (context) => `P/L: $${context.parsed.y.toFixed(2)}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a5b4fc', font: { weight: 'bold' } }
                    },
                    y: {
                        grid: { color: 'rgba(99, 102, 241, 0.1)' },
                        ticks: {
                            color: '#a5b4fc',
                            callback: (value) => '$' + value
                        }
                    }
                }
            }
        });
        
        // Performance by Sport
        const sportData = bets.reduce((acc, bet) => {
            if (!acc[bet.sport]) {
                acc[bet.sport] = 0;
            }
            acc[bet.sport] += parseFloat(bet.profitLoss || 0);
            return acc;
        }, {});
        
        new Chart(document.getElementById('sportChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(sportData),
                datasets: [{
                    label: 'Profit/Loss',
                    data: Object.values(sportData),
                    backgroundColor: 'rgba(99, 102, 241, 0.8)',
                    borderColor: '#6366f1',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.95)',
                        titleColor: '#e0e7ff',
                        bodyColor: '#a5b4fc',
                        borderColor: '#6366f1',
                        borderWidth: 1,
                        padding: 12,
                        callbacks: {
                            label: (context) => `P/L: $${context.parsed.y.toFixed(2)}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a5b4fc', font: { weight: 'bold' } }
                    },
                    y: {
                        grid: { color: 'rgba(99, 102, 241, 0.1)' },
                        ticks: {
                            color: '#a5b4fc',
                            callback: (value) => '$' + value
                        }
                    }
                }
            }
        });
        
        // Performance by Bet Type
        const betTypeData = bets.reduce((acc, bet) => {
            if (!acc[bet.betType]) {
                acc[bet.betType] = 0;
            }
            acc[bet.betType] += parseFloat(bet.profitLoss || 0);
            return acc;
        }, {});
        
        new Chart(document.getElementById('betTypeChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(betTypeData),
                datasets: [{
                    label: 'Profit/Loss',
                    data: Object.values(betTypeData),
                    backgroundColor: 'rgba(139, 92, 246, 0.8)',
                    borderColor: '#8b5cf6',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.95)',
                        titleColor: '#e0e7ff',
                        bodyColor: '#a5b4fc',
                        borderColor: '#6366f1',
                        borderWidth: 1,
                        padding: 12,
                        callbacks: {
                            label: (context) => `P/L: $${context.parsed.y.toFixed(2)}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a5b4fc', font: { weight: 'bold' } }
                    },
                    y: {
                        grid: { color: 'rgba(99, 102, 241, 0.1)' },
                        ticks: {
                            color: '#a5b4fc',
                            callback: (value) => '$' + value
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
